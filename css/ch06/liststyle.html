<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liststyle.html</title>
    
</head>
<body>
    <pre>ul>(li{ul 아이템 $})*3</pre>
    <ul>
        <li>ul 아이템 1</li>
        <li>ul 아이템 2</li>
        <li>ul 아이템 3</li>
    </ul>
    <pre>ol>(li{li 아이템 $})*3</pre>
    <ol>
        <li>li 아이템 1</li>
        <li>li 아이템 2</li>
        <li>li 아이템 3</li>
    </ol>
</body>
</html>
