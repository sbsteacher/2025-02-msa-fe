<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metertag.html</title>
</head>
<body>
    <h1>정도를 표현하는 태그</h1>
    <h2>progress 태그</h2>
    <progress></progress>
    <progress max="100" value="50">50%</progress>
    <br><br>
    <h2>meter 태그 - optimum="68"</h2>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="5">5달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="20">20달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="33">33달러</meter>

    <meter min="0" max="100" low="33" high="67" optimum="68" value="34">34달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="50">50달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="68">68달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="80">80달러</meter>
    <meter min="0" max="100" low="33" high="67" optimum="68" value="100">100달러</meter>
    
    
</body>
</html>
