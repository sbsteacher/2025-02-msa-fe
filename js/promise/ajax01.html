<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax01.html</title>
    <style>
        #page-container span { 
            display:inline-block; margin-left: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="page-container"></div>
    <div id="container"></div>
    <script>
        const makePageContainer = () => {
            //<span>1</span> ~ <span>10</span>
            //태그를 page-container안에 생성할 수 있도록 해주세요.
            const $pageContainer = document.querySelector('#page-container');
            for(let i=1; i<=10; i++) {
                const $span = document.createElement('span');
                $pageContainer.append($span);
                $span.innerText = i;
            }
        }
        makePageContainer();

        const getData = page => {
            fetch(`https://picsum.photos/v2/list?limit=50&page=${page}`)
            .then( res => res.json() )
            .then( json => procItems(json) )
            .catch( err => {
                alert('에러 발생!');
                console.log(err);
            } );
        }
        getData(1);
        

        const procItems = list => {
            const $container = document.querySelector('#container');

            list.forEach( (item, i) => {
                const elem = makeItem(item);
                //컨테이너에 elem을 append 해주세요.
                $container.append(elem);
            } );
        }

        const makeItem = data => {
            console.log('data:', data);            
            // 기존이미지 크기보다 1/10 작은 이미지가 뜰 수 있도록 해주세요.
            const width = parseInt(data.width * 0.1);
            const height = parseInt(data.height * 0.1);
            const src = `https://picsum.photos/id/${data.id}/${width}/${height}`;
            const div = document.createElement('div');
            div.className = 'aaa bbb';
            div.innerHTML = `
                <!-- 주석임 -->
                <img src="${src}" alt="${data.author} 작가가 찍은 사진">
                <div>${data.author}</div>
            `;
            return div;
        }

        const obj = {
            name: '홍길동',
            age: 22,
            height: 168.4
        }

        console.log('obj:', obj);
        
        const jsonObj = JSON.stringify(obj);
        console.log('jsonObj:', jsonObj);
        const obj2 = JSON.parse(jsonObj);
        console.log('obj2:', obj2);

    </script>
</body>
</html>
